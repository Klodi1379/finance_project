{% extends 'base.html' %}

{% block title %}Data Processing Result{% endblock %}

{% block content %}
<h1>Processed Data</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Date</th>
            <th>Close</th>
            <th>MA</th>
            <th>Daily Return</th>
        </tr>
    </thead>
    <tbody>
        {% for row in data %}
        <tr>
            <td>{{ row.Date }}</td>
            <td>{{ row.Close }}</td>
            <td>{{ row.MA }}</td>
            <td>{{ row.Daily_Return }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
